<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://use.fontawesome.com/a626b607a6.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="left">
    <div class="container">
      <nav>
          <div class="brand"><img src="./images/logo.svg" alt="base apparel logo"></div>
      </nav>
      <main>
          <h1 class="heading"><span class="head">We're</span> coming soon</h1>
          <p class="paragraph">Hello fellow shoppers, we're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals</p>
          <form action="">
              <div class="input-class">
                <input type="email" name="email" id="" placeholder="Email Address">
                <div class="btn"><i class="fa fa-angle-right fa-3x"></i></div>
              </div>
          </form>
      </main>
    </div>
  </section>  
  <section class="right">
      <img src="./images/hero-desktop.jpg" alt="hero-desktop">
  </section>
</body>
</html>
